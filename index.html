<!DOCTYPE html>
<html>
    <head>
        <title>Exercise Creator</title>
        <style>
            @font-face {
                font-family: ComicNeue-Bold;
                src: url('fonts/ComicNeue-Bold.ttf') format('truetype');
                font-weight: bold;
                font-style: normal;
            }
            
            :root
            {
                --preview-width: min(90vw, 640px);
                --preview-height: calc(var(--preview-width) * 0.5);
            }
            
            html
            {
                margin: 0;
                padding: 0;
            }
            
            body
            {
                margin: 1em;
                padding: 0;
                background-color: grey;
                font-family: ComicNeue-Bold;
            }
            
            #preview
            {
                width: min(80vw, calc(80vh / 1.41421356237));
                background-color: white;
                aspect-ratio: 1 / 1.41421356237;
                outline: 1px solid black;
            }
            
            #container
            {
                margin-left: auto;
                margin-right: auto;
                margin-top: 1em;
                width: var(--preview-width);
                height: var(--preview-height);
                border: 2mm solid rgb(124, 178, 209);
                background-color: aqua;
            }
            
            #exercise-container
            {
                width: calc(var(--preview-width) * 8 / 9);
                height: var(--preview-height);
                border: 2mm solid rgb(124, 178, 209);
            }
            
            #title-wrapper
            {
                background-color: green;                
            }
            
            #title
            {
                --title-width: var(--preview-height);
                --title-height: calc(var(--preview-width) / 9);
                --tx: calc(var(--preview-width) * -0.25);
                --ty: calc(var(--title-height) * 0.5);
                font-family: 'ComicNeue-Bold';
                display: flex;
                color: #7cb2d1;
                align-content: center;
                align-items: center;
                justify-content: center;
                width: var(--preview-height);
                height: calc(var(--preview-width) / 9);
                font-size: 40px;/*calc(var(--preview-width) * 0.0548765431961);*/
                transform: translate(var(--tx), calc(var(--ty) * -1)) rotate(-90deg) translate(var(--tx), var(--ty));
            }
            
        </style>
        
       
        <script src="js/drawer.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

    </head>
