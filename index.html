<!DOCTYPE html>
<html lang="nl">
    <head>
        <title>Kraak de Code</title>
        
        <!-- meta settings -->
        <meta charset="utf-8">        
        <meta name="mobileoptimized" content="true">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="theme-color" content="#8cd5ff">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        
        <link rel="manifest" href="manifest.json">
        <link rel="icon" type="image/png" href="icons/icon-32.png">
        
        <!-- icons inclusion -->
        <link rel="shortcut icon" type="image/png" sizes="512x512" href="icons/icon-512.png">
        <link rel="apple-touch-icon" type="image/png" sizes="512x512" href="icons/icon-512.png">

        <style>
            @font-face {
                font-family: ComicNeue-Bold;
                src: url('fonts/ComicNeue-Bold.woff2') format('woff2'),
                     url('fonts/ComicNeue-Bold.woff') format('woff'),
                     url('fonts/ComicNeue-Bold.ttf') format('truetype');
                font-weight: bold;
                font-style: normal;
            }
            
            @font-face {
                font-family: ComicNeue-Regular;
                src: url('fonts/ComicNeue-Regular.ttf') format('truetype');
                font-weight: normal;
                font-style: normal;
            }
            
            :root
            {
                --preview-width: min(90vw, 640px);
                --preview-height: calc(var(--preview-width) * 0.5);
            }
            
            html
            {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
            }
            
            body
            {
                margin: 0;
                padding: 0;
                background-color: grey;
                display: flex;
                flex-direction: row;
                width: 100%;
                height: 100%;
                font-family: ComicNeue-Bold;
            }
            
            #editor-panel
            {
                padding: 1rem;
                background-color: white;  
                display: flex;
                flex-direction: column;              
                overflow-y: auto;
            }
            
            label
            {
                font-family: ComicNeue-Bold;
                font-weight: bold;
                font-size: 1rem;
            }
            
            #inputs
            {
                display: flex;
                flex-direction: column;
                margin-left: 0.5rem;
            }
            
            h1
            {
                margin-top: 0;
                font-size: 2.5rem;
            }
            
            #inputs > input
            {
                margin-bottom: 0.5rem;
                margin-top: 0.25rem;
                margin-left: 0.5rem;
            }
            
            .input-row
            {
                margin-bottom: 0.5rem;
                margin-top: 0.25rem;
                margin-left: 0.5rem;
                display: flex;
                flex-direction: row;
                gap: 0.5rem;
            }
            
            #save-button
            {
                margin-top: 1rem;
                align-self: flex-start;
            }
            
            #preview-container
            {
                flex: 1;
                flex-direction: column;
                display: flex;
                padding: 1em;
                align-content: center;
                align-items: center;
                justify-content: center;
                overflow: auto;
            }
            
            #preview
            {
                overflow: hidden;
                flex: 1;
                margin: 1rem;
                background-color: white;
                aspect-ratio: 0.70710678118 / 1;
                outline: 1px solid black;
            }
            
            
            @media (max-aspect-ratio: 10/9)
            {
                body 
                {
                    flex-direction: column;
                    height: 200%;
                }
                
                #editor-panel
                {
                    flex: 1;
                }
                
                #preview-container
                {
                    flex-direction: row;
                }
            }
        </style>
       
        <script src="js/drawer.js"></script>
        <script src="js/ComicNeue-bold.js"></script>
    </head>
    
    <body>
        <div id = "editor-panel">
            <h1>Editor</h1>
            
            <div id = "inputs">
                <label for="titleInput">Titel:</label>
                <input id="titleInput" oninput="updateCanvas()" value="kraak de code">

                <label for="imageInput1">Afbeelding 1:</label>
                <input id="imageInput1" type="file" accept="image/jpeg, image/png">

                <label for="imageInput2">Afbeelding 2:</label>
                <input id="imageInput2" type="file" accept="image/jpeg, image/png">

                <label for="imageInput3">Afbeelding 3:</label>
                <input id="imageInput3" type="file" accept="image/jpeg, image/png">
                
                <label>Bolletje 1:</label>
                <div class = "input-row">
                    <input id="bullet1_1" name = "bullet1" type="radio" checked>
                    <input id="bullet1_2" name = "bullet1" type="radio">
                    <input id="bullet1_3" name = "bullet1" type="radio">
                </div>
                
                <label>Bolletje 2:</label>
                <div class = "input-row">
                    <input id="bullet2_1" name = "bullet2" type="radio">
                    <input id="bullet2_2" name = "bullet2" type="radio" checked>
                    <input id="bullet2_3" name = "bullet2" type="radio">
                </div>
                
                <label>Bolletje 3:</label>
                <div class = "input-row">
                    <input id="bullet3_1" name = "bullet3" type="radio">
                    <input id="bullet3_2" name = "bullet3" type="radio">
                    <input id="bullet3_3" name = "bullet3" type="radio" checked>
                </div>
                
                <label for="borderColor">Kleuren:</label>
                <div class = "input-row">
                    <input id="borderColor" type="color" value = "#000000">
                    <input id="backgroundColor" type="color" value = "#ffffff">
                    <input id="accentColor" type="color" value = "#8cd5ff">
                </div>
            </div>
            
            <button id = "save-button" onclick="savePdf()">Opslaan</button>
        </div>
        <div id= "preview-container">
            <canvas id = "preview">
            </canvas>
        </div>


        <script>
            const canvas = document.getElementById("preview"); 
            const titleInput = document.getElementById("titleInput");
            const imageInput1 = document.getElementById("imageInput1");
            const imageInput2 = document.getElementById("imageInput2");
            const imageInput3 = document.getElementById("imageInput3");
            const borderColor = document.getElementById("borderColor");
            const backgroundColor = document.getElementById("backgroundColor");
            const accentColor = document.getElementById("accentColor");
            const image1 = new Image();
            const image2 = new Image();
            const image3 = new Image();
            const saveButton = document.getElementById("save-button");
            let jsPdfScript = null;
            image1.onload = () => { updateCanvas(); }
            image2.onload = () => { updateCanvas(); }
            image3.onload = () => { updateCanvas(); }
            
            function updateImageFunction(image)
            {
                return (e) => {
                    if (image.src)
                        URL.revokeObjectURL(image.src);
                    const url = URL.createObjectURL(e.target.files[0]);
                    image.src = url;
                }
            }
            
            function connectToBullet(bullet)
            {
                for(let i = 1; i <= 3; i += 1)
                {
                    const bulletElement = document.getElementById("bullet" + bullet + "_" + i);
                    bulletElement.onchange = () => { updateCanvas() };
                }
            }
            
            connectToBullet(1);
            connectToBullet(2);
            connectToBullet(3);
            
            imageInput1.onchange = updateImageFunction(image1);
            imageInput2.onchange = updateImageFunction(image2);
            imageInput3.onchange = updateImageFunction(image3);
            borderColor.oninput = () => { updateCanvas() };
            borderColor.onchange = () => { updateCanvas(); }
            backgroundColor.oninput = () => { updateCanvas() };
            backgroundColor.onchange = () => { updateCanvas(); }
            accentColor.oninput = () => { updateCanvas() };
            accentColor.onchange = () => { updateCanvas(); }
            window.addEventListener('resize', updateCanvas);
            window.addEventListener('load', updateCanvas);
            
            function getBullet(bullet)
            {
                for(let i = 1; i <= 3; i += 1)
                {
                    const bulletElement = document.getElementById("bullet" + bullet + "_" + i);
                    if (bulletElement.checked)
                        return i;
                }
                return 0;
            }
            
            function exerciseData()
            {
                return { 
                    "title": titleInput.value, 
                    "images": [ image1, image2, image3 ], 
                    "bullets": [ getBullet(1), getBullet(2), getBullet(3) ],
                    "borderColor": borderColor.value,
                    "backgroundColor": backgroundColor.value,
                    "accentColor": accentColor.value
                };
            }
            
            function updateCanvas()
            {
                const canvasDrawer = new CanvasDrawer(canvas);
                drawPreview(canvasDrawer, exerciseData());
            }
            
            function loadJsPdf(callback)
            {
                if (jsPdfScript)
                {
                    callback();
                    return;
                }
                
                jsPdfScript = document.createElement("script");
                jsPdfScript.onload = () => { callback() };
                jsPdfScript.setAttribute('type', 'text/javascript');
                jsPdfScript.setAttribute("src", "js/jspdf.umd.min.js");
                document.body.appendChild(jsPdfScript);
            }
            
            function savePdf()
            {
                loadJsPdf(generatePdf);
            }
            
            function generatePdf()
            {
                const doc = new window.jspdf.jsPDF({
                    orientation: 'p',
                    unit: 'mm',
                    format: 'a4',
                    putOnlyUsedFonts:true
                });
                addComicNeue(doc);
                
                const pdfDrawer = new PDFDrawer(doc);
                drawPreview(pdfDrawer, exerciseData());
                
                saveButton.enabled = false;
                doc.save("result.pdf");
            }
            
            (function () {
                "use strict";

                if ('serviceWorker' in navigator) {
                    console.log("registring the service worker...");
                    navigator.serviceWorker.register("sw.js").then(function (registration) {
                        console.log('the service worker has been registered: ', registration);
                    }).catch(function (error) {
                        console.log('the service worker could not be registered', error);
                    });
                }
            }());
		</script>
    </body>
</html>
